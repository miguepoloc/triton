{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>
    {% include 'layouts/head.html' %}
    <style>
        html,
        body,
        #map {
            height: 100%;
            font: 10pt "roboto", Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    {% include 'layouts/logo.html' %}
    <nav class="hidden-lg hidden-md navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img alt="INVEMAR" src="http://www.invemar.org.co/Invemar3.0-theme/images/img/cd-logo.svg" alt=""
                    style="height:80px">
                <a class="navbar-brand" href="#"></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/"><b>Portal Oceanogr√°fico</b></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="row">
            <div class="container-fluid">
                <div class="pull-right">
                    <a class="btn btn-primary" href="/">
                        <i class="glyphicon glyphicon-chevron-left"></i> Regresar al portal
                    </a></div>
            </div>
        </div>
    </section>

    <section id="temperatura">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div id="card" class="weater">
                        <div class="city-selected">
                            <article>
                                <div class="info">
                                    <div class="city"><span>Ciudad:</span> Santa Marta</div>
                                    <div id="time" class="night"></div>
                                    <div id="temp" class="temp"></div>
                                    <div class="city">
                                        <span id="wind"></span>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="g-mareas" style="height: 300px;"></div>
                </div>
                <div class="col-md-2">
                    <h4 style="color:rgb(99, 94, 94);">Mareas</h4>
                    <table class="table">
                        <caption></caption>
                        <thead>
                            <tr class="tablax">
                                <th>Hora</th>
                                <th>Altura (m)</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <p>
                        <b>Fuente:</b>
                        IDEAM (<a
                            href='http://www.ideam.gov.co/web/tiempo-y-clima/cartilla-pronostico-pleamares-bajamares-costa-atlantica-colombiana'>Sitio
                            oficial
                        </a>)
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section id="g-temp">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6" id="containerTemp"></div>
                <div class="col-md-6" id="containerVientos"></div>
            </div>
        </div>
    </section>

    <section id="g-vientos"></section>

    {% include 'layouts/footer.html' %}
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script type="text/javascript" src="{%  static 'js/graficas.js' %}"></script>
</body>

</html>
