{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>
    {% include 'layouts/head.html' %}
</head>

<body>
    {% include 'layouts/logo.html' %}
    <!-- NO SÉ QUÉ HACE -->
    <nav class="hidden-lg hidden-md navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img alt="INVEMAR" src="http://www.invemar.org.co/Invemar3.0-theme/images/img/cd-logo.svg" alt=""
                    style="height:80px">
                <a class="navbar-brand" href="#"></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">
                            <b>Portal Oceanográfico</b>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- TERMINA EL QUE NO SÉ  -->

    <section>
        <div class="row">
            <div class="container-fluid">
                <div class="pull-right">
                    <a class="btn btn-primary" href="/">
                        <i class="glyphicon glyphicon-chevron-left"></i> Regresar al portal
                    </a></div>
            </div>
        </div>
    </section>

    <section id="temperatura">
        <div class="container-fluid">
            <div class="row">
                <!------------------------------- CUADRO DE INFORMACIÓN ACTUAL ------------------------------->
                <div class="col-md-4">
                    <div id="card" class="weater">
                        <div class="city-selected">
                            <article>
                                <div class="info">
                                    <div class="city"><span>Estación:</span>
                                        <p id="nom_estacion"></p>
                                    </div>
                                    <div id="time" class="night"></div>
                                    <div id="temp" class="temp"></div>
                                    <div class="city">
                                        <span id="wind"></span>
                                    </div>
                                    <p id="id_estacion" style="display: none">{{ estacion.id_estacion }}</p>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
                <!----------------------------------GRÁFICA DE LA MAREA--------------------------------------->
                <div class="col-md-6">
                    <div id="g-mareas" style="height: 300px;"></div>
                </div>
                <!---------------------------------TABLA DE LA MAREA------------------------------------------>
                <div class="col-md-2">
                    <h4 style="color:rgb(99, 94, 94);">Mareas</h4>
                    <table class="table">
                        <caption></caption>
                        <thead>
                            <tr class="tablax">
                                <th>Hora</th>
                                <th>Altura (m)</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <p>
                        <b>Fuente:</b>
                        IDEAM (<a
                            href='http://www.ideam.gov.co/web/tiempo-y-clima/cartilla-pronostico-pleamares-bajamares-costa-atlantica-colombiana'>Sitio
                            oficial
                        </a>)
                    </p>
                </div>
            </div>
        </div>
    </section>
    <select name="variables" id="grafica_seleccionada">
        <option value="tai_h" disabled selected>Seleccione la variable a graficar</option>
        <option value="tai_h">Temperatura del aire / Humedad</option>
        <option value="v_p">Vientos / Presión</option>
        <option value="r_l">Radiación / Precipitación</option>
        <option value="s_tag">Salinidad / Temperatura del agua</option>
        <option value="od_ph">Oxígeno disuelto / pH</option>
        <option value="tai_tag_p">Temperatura del aire / Temperatura del agua / Presión</option>
        <option value="vv_od">Velocidad del viento / Oxígeno disuelto / pH</option>
    </select>
    <!----------------------------------GRÁFICAS--------------------------------------->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <div id="container" style="height: 400px; min-width: 310px"></div>
    <script type="text/javascript" src="{%  static 'js/estaciones.js' %}"></script>
    {% include 'layouts/footer.html' %}
    <script type="text/javascript" src="{%  static 'js/graficas_mareas.js' %}"></script>
    

</body>

</html>
